<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Clinica Médica e Hospitalar</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index_list_view' %}">Inicio</a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                         <a class="nav-link" href="{% url 'patient_list_view' %}">Paciente<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" href="{% url 'medico_list_view' %}">Médicos</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" href="{% url 'hospital_list_view' %}">Hospitais</a>
                    </li>
                </ul>
                   {% if user.is_authenticated %}
                        <span class="navbar-text">
                            <strong>User: </strong>{{ user.get_username }}
                        </span>
                        <a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
                   {% else %}
                        <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a>
                   {% endif %}
            </div>
        </nav>
    </div>
    
    {% block content %}{% endblock content %}
    
    {% block js %}{% endblock js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  
  </body>
</html>
